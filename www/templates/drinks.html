<head>
  <link rel="stylesheet" href="../css/standard.css">
</head>

<ion-view title="BuzzedFeed" id="page3">
  <ion-content padding="true" class="has-header">
    <!-- <ul style="list-style-type:disc">
        <li ng-repeat="recipe in drink">
    		  <span>{{recipe}}</span>
    	 </li>
    </ul> -->

    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search" id="searchedDrink">
    </label>

    <button ng-click="searchDrink()"> Search </button>

    <button ng-click="allFavDrink()"> Show Favorites </button>

    <button ng-click="allDrink()"> Show All </button>

    <br>

    <div id="drink_label" style="display:none">Drink: {{drink}}</div>

    <br>

    <!-- <input type="text" id="rateDrink"> -->

    <!-- <label class="item item-input" style="display:none" id="rate_label">
      <i class="icon ion-star placeholder-icon"></i>
      <input type="number" id="rateScore" class = "rate_number">
    </label> -->

    <span id="rate_btn" style="display:none">
    <span ng-repeat="num in [1,2,3,4,5]">
      <a ng-click="rate(num)"> 
        <span ng-if="num>rating">
          <i class="icon ion-ios-star-outline placeholder-icon"></i>
        </span>
        <span ng-if="num<=rating">
          <i class="icon ion-ios-star placeholder-icon"></i>
        </span>
      </a>
    </span>
    </span>

    
    <!-- <button ng-click="rate()" style="display:none" id = "rate_btn"> Rate </button> -->



    <br>

    <div id="favorite_label" style="display:none">Favorited: {{favorited}}</div>

    <button ng-click="faveDrink()" id = "favorite_btn" style="display:none"> Favorite </button>

    <button ng-click="unfaveDrink()" id = "unfavorite_btn" style="display:none"> Unfavorite </button>

    <br>

    <button id = "details_btn" style="display:none" ng-click="getIngredients()"> Ingredients </button>

    <ul>
      <li ng-repeat="ingredient in ingredients">
        <span>{{ingredient.name}} - {{ingredient.owns}}</span>
      </li>
    </ul>

    <ul>
      <li ng-repeat="displayed_drink in drink_list">
        <span>{{displayed_drink}}</span>
      <li>
    </ul>

  </ion-content>
</ion-view>
